<!-- multistep form -->
<form id="multistepsform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Printing Type</li>
    <li>Printing Model</li>
    <li>Printing Features</li>
    <li>Printing Form</li>
    <li>Completed</li>
  </ul>
  <!-- fieldsets -->
  <fieldset class="deneme" style="animation: .5s ease-in 1 forwards;transition: .5s ease">
    <h2 class="fs-title">Choose edition type</h2>
    <h3 class="fs-subtitle"></h3>
    <label><input type="radio" name="print-type" value="receipt" checked >Receipt</label>
    <label><input type="radio" name="print-type" value="invoice">Invoice</label>
    <input type="button" name="next" class="next action-button" value="Next" (click)="onNext(0)"/>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details1</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" (click)="onPrevious(1)"/>

    <input type="button" name="next" class="next action-button" value="Next" (click)="onNext(1)"/>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details2</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" (click)="onPrevious(2)"/>

    <input type="button" name="next" class="next action-button" value="Next" (click)="onNext(2)"/>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details3</h2>
    <h3 class="fs-subtitle">We will never sell it</h3>
    <input type="text" name="fname" placeholder="First Name" />
    <input type="text" name="lname" placeholder="Last Name" />
    <input type="text" name="phone" placeholder="Phone" />
    <textarea name="address" placeholder="Address"></textarea>
    <input type="button" name="previous" class="previous action-button" value="Previous" (click)="onPrevious(3)"/>

    <input type="button" name="next" class="next action-button" value="Next" (click)="onNext(3)"/>
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Social Profiles</h2>
    <h3 class="fs-subtitle">Your presence on the social network</h3>
    <input type="text" name="twitter" placeholder="Twitter" />
    <input type="text" name="facebook" placeholder="Facebook" />
    <input type="text" name="gplus" placeholder="Google Plus" />
    <input type="button" name="previous" class="previous action-button" value="Previous" (click)="onPrevious(4)"/>
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
